<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Browse Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Recipe Name</ion-card-title>
      <ion-card-subtitle>Time taken: 30min</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>

    <ion-button fill="clear">Save</ion-button>
    <ion-button fill="clear">Next</ion-button>
  </ion-card>
</ion-content>
