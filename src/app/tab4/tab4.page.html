<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dietary Intolerances</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let restriction of restrictions">
      <ion-checkbox label-placement = "end" justify = "start" (ionChange)="onCheckboxChange($event, restriction)">{{restriction}}</ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
